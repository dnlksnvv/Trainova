name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - bugfix/*
    paths:
      - 'backend/**'
      - '.github/workflows/**'

  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - bugfix/*
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  test:
    name: ðŸ” Run tests for backend services
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies for all services
        run: |
          pip install pytest
          for service in auth_service workout_service; do
            pip install -r backend/$service/requirements.txt
          done

      - name: ðŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ“¥ Download shared .env file from remote server
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/home/user1/Trainova/docker/.env .env

      - name: âœ… Run pytest for all backend services
        run: |
          for service in auth_service workout_service; do
            echo "Running tests for $service"
            cp .env backend/$service/.env
            cd backend/$service
            pytest
            cd - > /dev/null
          done

  deploy:
    name: ðŸš€ Deploy on merge to develop
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push' && github.actor != 'github-actions[bot]'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ“¥ Download shared .env file from remote server
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/home/user1/Trainova/docker/.env .env

      - name: ðŸš€ Run Docker Compose for deployment
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "cd /home/user1/Trainova/docker && docker-compose down && docker-compose build --no-cache && docker-compose up -d"